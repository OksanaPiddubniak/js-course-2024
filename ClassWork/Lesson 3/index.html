      let temp = document.querySelector(".temp");
      let btnToC = document.querySelector("#btnToC");

      let output = document.querySelector("#output");

      btnToC.addEventListener("click", function () {
        let tempF = Number(temp.value);
        let tempC = (5 / 9) * (tempF - 32);
        showRes(tempC);
      });
      btnToF.addEventListener("click", function () {
        let tempC = Number(temp.value);
